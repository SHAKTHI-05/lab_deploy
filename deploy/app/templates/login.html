<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    /* General Styles */ 
    body {
        font-family: 'Proxima Nova', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
        color: #000000;
    }

    h1 {
        text-align: center;
        color: #a0aecd;
        margin-bottom: 20px;
        font-size: 2.5em;
        font-weight: 600;
    }

    .login-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        margin: 0 auto;
        text-align: center;
    }

    .login-container h1 {
        margin-bottom: 20px;
        color: #a0aecd;
    }

    .login-container label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #000000;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #a0aecd;
        border-radius: 4px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s ease;
    }

    .login-container input[type="email"]:focus,
    .login-container input[type="password"]:focus {
        border-color: #000000;
        box-shadow: 0 0 5px rgba(160, 174, 205, 0.5);
    }

    .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #a0aecd;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .login-container button:hover {
        background-color: #8c9bbd;
    }

    @media (max-width: 768px) {
        .login-container {
            width: 90%;
        }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form method="post">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required>

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required>

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
